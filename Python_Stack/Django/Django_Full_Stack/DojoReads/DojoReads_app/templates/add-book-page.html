<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book & Review</title>
</head>

<body>
    <div class="upper-div">
        <p><a href="/books">Home</a></p>
        <p><a href="/users/logout">Log Out</a></p>
    </div>
    <h2>Add a New Book and a Review:</h2>
    <br>
    <form action="/books/create" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Book Title:</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>Author:</td>
            </tr>
            <tr>
                <td>Choose from the list:</td>
                <td>
                    <select name="author">
                        <option value="{{ author }}">{{ author}}</option>
                    </select>
                </td>
                <td>Or add a new author:</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>Review: </td>
                <td><input type="textarea" name="review"></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td>
                    <select name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select> /5 stars
                </td>
            </tr>
        </table>
        <button>Add Book and Review</button>
    </form>
</body>

</html>
