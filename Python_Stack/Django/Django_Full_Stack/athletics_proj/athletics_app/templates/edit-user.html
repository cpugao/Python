<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>

<body>
    <div class="topdiv">
        <p><a href="/dashboard">Go Back</a></p>
        <p><a href="/users/logout">Log Out</a></p>
    </div>
    {% for err in messages %}
    <p style="color:red;">{{ err }}</p>
    {% endfor %}
    <div class="edit-user-div">
        <table>
            <thead>
                <tr>
                    <th>
                        <h3>Edit Profile</h3>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
            <form action="/users/{{ user.id }}/edited" method="POST">
                {% csrf_token %}
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="first_name" value="{{ user.first_name }}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="last_name" value="{{ user.last_name }}"></td>
                </tr>
                <tr>
                    <td>Gym Affiliation</td>
                    <td><input type="text" name="gym" value="{{ user.gym }}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" value="{{ user.email }}"></td>
                </tr>
                <tr>
                    <td><button><a href="/dashboard">Cancel</a></button></td>
                    <td><button type="submit" value="submit">Submit</button></td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</body>

</html>
